# Docker Compose para o Motul Scraper
# Uso: docker-compose -f docker-compose.scraper.yaml up -d

services:
  motul-scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: motul-scraper
    restart: unless-stopped
    environment:
      # Database connection
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-wega}
      - DB_USER=${DB_USER:-wega}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      # LLM Provider (ollama or groq)
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      # Ollama settings (local LLM via Tailscale)
      - OLLAMA_URL=${OLLAMA_URL:-http://100.108.205.53:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      # Groq API (fallback, supports multiple keys for failover)
      - GROQ_API_KEYS=${GROQ_API_KEYS:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist checkpoint and catalog cache
      - scraper-data:/data
    # Connect to host network to reach PostgreSQL on localhost:2345 and Ollama via Tailscale
    network_mode: host
    # Using Ollama: faster (150ms vs 400ms), no rate limits, no cost
    # Rate limit lowered since local inference is fast
    command:
      - "--db-host=localhost"
      - "--db-port=2345"
      - "--checkpoint-file=/data/checkpoint.json"
      - "--catalog-cache=/data/motul_catalog.json"
      - "--log-level=info"
      - "--llm-provider=ollama"
      - "--ollama-url=http://100.108.205.53:11434"
      - "--ollama-model=llama3.1:8b"
      - "--rate-limit=100"
      - "--workers=5"
      - "--checkpoint-every=100"
    # Healthcheck based on checkpoint file activity
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /data/checkpoint.json && test $$(find /data/checkpoint.json -mmin -10 | wc -l) -gt 0"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 2m

volumes:
  scraper-data:
    driver: local
